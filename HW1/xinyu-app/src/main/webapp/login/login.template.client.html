<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="login.style.client.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Login</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>

     

      <div class="wbdv-field wbdv-username">
        Username <input type="text" class="form-control" />
      </div>

      <div class="wbdv-field wbdv-password">
        Password <input type="password" class="form-control" />
      </div>

      <a
        href="../profile/profile.template.client.html"
        class="btn btn-success btn-block wbdv-button wbdv-login"
      >
        Log In
      </a>

      <div class='wbdv-link wbdv-register'>
        <button type="button" class="btn btn-primary">
          Sign Up
        </button>

      </div>
      

      <div class="wbdv-link wbdv-forgot-password"></div>
      <button
        type="button"
        class="btn btn-secondary "
      >
        Forgot Password?
      </button>
    </div>
    </div>
  </body>
</html>

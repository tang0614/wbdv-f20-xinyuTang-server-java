<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="profile.style.client.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Profile</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="../index.html"
                >Log out <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>

      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control wbdv-field wbdv-username"
            id="username"
            placeholder="Anna"
            disabled
          />
        </div>

        <div class="form-group row">
          <label for="tel" class="col-2 col-form-label">Telephone</label>
          <div class="col-10">
            <input
              class="form-control wbdv-field wbdv-phone"
              type="tel"
              value="1-(555)-555-5555"
              id="tel"
            />
          </div>
        </div>

        <div class="form-group wbdv-password">
          Password <input type="password" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control wbdv-field wbdv-email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="select">Role</label>
          <select
            class="custom-select mr-sm-2 wbdv-field wbdv-role"
            id="select"
          >
            <option selected>Student</option>
            <option value="1" disabled>Faculty</option>
            <option value="2">Student</option>
            <option value="2" disabled>Admin</option>
          </select>
        </div>

        <div class="form-group row">
          <label for="date" class="col-2 col-form-label">Date of birth</label>
          <div class="col-10">
            <input
              class="form-control wbdv-field wbdv-dob"
              type="date"
              value="2011-08-19"
              id="date"
            />
          </div>
        </div>
      </form>

      <div class="wbdv-link">
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block Update button/link wbdv-message"
          onClick="alert('update successfully')"
        >
          Update
        </button>

        <button
          type="button"
          class="btn btn-secondary btn-lg btn-block wbdv-button wbdv-logout"
        >
          Logout
        </button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="user-admin.style.client.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
    crossorigin="anonymous"
  />
  
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!--<link href="user-admin.style.client.css" rel="stylesheet" />-->
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js
    "></script>
  
</head>
<body>

<div class="container">
    <h1>User Admin</h1>

    <table class="table">
        <thead>
        <tr>
            <th  scope="col">Username</th>
            <th  scope="col">Password</th>
            <th  scope="col">First Name</th>
            <th  scope="col">Last Name</th>
            <th  scope="col">Role</th>
            <th  scope="col">&nbsp;</th>
        </tr>

        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control"
                       placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control">
                    <option value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select></td>
            <td><span
                    class="float-right"
                    style="white-space: nowrap">
            
      
                    <i
                    class="fas fa-plus wbdv-create"></i> <i
                    class="far fa-check-circle wbdv-update"></i>
                    </span></td>
        </tr>

        <tr class="wbdv-template wbdv-user wbdv-hidden">
            
            <td class="wbdv-username">ada</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name">Ada</td>
            <td class="wbdv-last-name">Lovelace</td>
            <td class="wbdv-role">FACULTY</td>
            <td class="wbdv-actions">
                <span class="float-right">
                    
                  <i id="wbdv-remove" class="far fa-trash-alt wbdv-remove">
      
                  </i>
                  <i id="wbdv-edit" class="far fa-edit wbdv-edit"></i>
                </span>
            </td>
        </tr>


        </thead>

        <tbody class="wbdv-tbody">
        </tbody>
    </table>



    </table>
  
</div>

</body>
